<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Route Planner Bot</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <img src="logo.png" alt="Route Planner Logo" class="logo">
        <h1>Welcome to the Route Planner Bot</h1>
    </header>
    <main>
        <section class="introduction">
            <h2>About the Bot</h2>
            <p>Our Route Planner Bot helps you discover attractions along your journey. Simply provide your trip details, and let the bot do the rest!</p>
            <div class="demo-gif">
                <img src="route_planner_1.gif" alt="Route Planner Bot Demo" class="demo">
            </div>
            <p>Connect with us on Telegram: <a href="https://t.me/routePlanner_bot" target="_blank">@YourBotHandle</a></p>
        </section>
        <section class="qr-code">
            <h2>Scan to Connect</h2>
            <div id="qrcode"></div>
        </section>
    </main>
    <footer>
        <p>&copy; 2023 Route Planner Bot. All rights reserved.</p>
    </footer>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
